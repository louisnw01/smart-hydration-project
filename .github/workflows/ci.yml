name: Continuous Integration

on:
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'yarn'

      - name: Install node modules
        run: |
          yarn install --frozen-lockfile
        working-directory: /smart-hydration-app
          
      - name: Run test
        run: |
          yarn test
        working-directory: /smart-hydration-app
